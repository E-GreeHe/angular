<!DOCTYPE html>
<html ng-app="demo">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src="../js/angular.js" ></script>
	<script>
		var app = angular.module("demo",[]);
		app.controller("indexCtrl",function($scope){
			$scope.page = 0;
			$scope.next = function(){
				if($scope.page+3<$scope.people.length){
					$scope.page += 3;
				}else{
					$scope.page;
				}
			}
			$scope.pre = function(){
				if($scope.page<=0){
					$scope.page = 0;
				}else{
					$scope.page -= 3;
				}
			}
			$scope.pageTo = function(num) {
				//1 = 0 2 = 3  3 = 6 4 = 9 5-12
				$scope.page = (num - 1) * 3;
			}
			$scope.name = "E-Gree";
			$scope.people = [{
				name: "xiaoming",
				age: 17,
				skill:"ps",
				page:"数据1"
			}, {
				name: "xiaohua",
				age: 16,
				skill:"js",
				page:"数据2"
			}, {
				name: "xiaozhang",
				age: 19,
				skill:"as",
				page:"数据3"
			}, {
				name: "zhangg",
				age: 21,
				skill:"abs",
				page:"数据4"
			},{
				name: "zhangg",
				age: 21,
				skill:"abs",
				page:"数据5"
			},{
				name: "zhangg",
				age: 21,
				skill:"abs",
				page:"数据6"
			},{
				name: "zhangg",
				age: 21,
				skill:"abs",
				page:"数据7"
			},{
				name: "zhangg",
				age: 21,
				skill:"abs",
				page:"数据8"
			}]
			
		})
		
	</script>
	<body>
		<div ng-controller="indexCtrl">
			<p>{{name}}</p>
			<ul>
				<li ng-repeat="p in people|limitTo:3:page">name：{{p.name}} 数据{{p.page}}</li>
			</ul>
			<button ng-click="next()">下一页</button>
			<button ng-click="pageTo(1)">第一页</button>
			<button ng-click="pageTo(2)">第二页</button>
			<button ng-click="pageTo(3)">第三页</button>
			<button ng-click="pre()">上一页</button>
		</div>
	</body>
</html>
