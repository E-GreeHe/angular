<!DOCTYPE html>
<html ng-app="demo">

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src="../js/angular.js" charset="utf-8"></script>
	<script>
		var app = angular.module("demo", []);
		app.controller("indexCtrl", function($scope) {
			//			$scope.name = "E-Gree"
			$scope.name = "filter";
			$scope.num = 13121212;
			$scope.str = 'my name is E-Gree';
			$scope.search = "";
			$scope.sort = true;
			$scope.time = 1492051488000;
			$scope.obj = {
				name: "laownag",
				age: 22
			}
			$scope.people = [{
				name: "xiaoming",
				age: 17,
				skill:"ps"
			}, {
				name: "xiaohua",
				age: 16,
				skill:"js"
			}, {
				name: "xiaozhang",
				age: 19,
				skill:"as"
			}, {
				name: "zhangg",
				age: 21,
				skill:"abs"
			}]
		})
	</script>

	<body>
		<div ng-controller="indexCtrl">
			<!--<p>{{name}}</p>-->
			<p style="color: red;">1、currency</p>
			<p>{{num|currency:"$"}}</p>
			<p style="color: red;">2、uppercase</p>
			<p>{{str|uppercase}}</p>
			<p style="color: red;" />3、lowercase</p>
			<p>{{str|lowercase}}</p>
			<p style="color: red;">4、filter</p>
			<input type="text" ng-model="search" />
			<ul>
				<li ng-repeat="p in people|filter:{skill:search}">name:{{p.name}} age:{{p.age}}</li>
			</ul>
			<p style="color: red;">5、orderBy</p>
			<input type="text" ng-model="search" />
			<!--true是降序 false是升序-->
			<button ng-click="sort=!sort">排序</button>
			<ul>
				<li ng-repeat="p in people|filter:{skill:search}|orderBy:'age':sort">name: {{p.name}} age: {{p.age}} skill: {{p.skill}}</li>
			</ul>
			
			<p style="red">6、data</p>
			<p>{{time|date:"yyyy/MM/dd/hh:mm:ss EEEE"}}</p>
			
			<p style="color: red;">7、json</p>
			<p>{{obj|json}}</p>
		</div>
	</body>

</html>
